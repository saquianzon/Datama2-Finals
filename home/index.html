<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodoy's Grill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Dodoy's <span>GRILL</span></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Dodoy's Grill House</h1>
        <p>Choose Restaurant → Order Food → Delivery or Take Out</p>
    </section>
    
    <section id="menu">
        <h2>Our Famous Dishes</h2>
        <div class="menu-grid" id="menu-list"></div>
    </section>
    
    <section id="orders">
        <h2>Place Your Order</h2>
        <form id="order-form">
            <label for="dish">Dish:</label>
            <select id="dish" name="dish"></select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <button type="submit">Order Now</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Dodoy's Grill. All rights reserved.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js" defer></script>    
    
</body>
</html>
